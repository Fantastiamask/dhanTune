{% extends 'basic.html' %}
{% block content %}
    <h1>Add a song!</h1>
    <form action="/add_song">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input  name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Artist</label>
            <input name="artist" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Track URL</label>
            <input name="track" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Image URL</label>
            <input type="text" name="image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


{% endblock %}
