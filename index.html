        <button class="search_toggle w3-animate-left" id="show" style="" onclick="toggle_show()"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        
        <form id="weather" class="w3-animate-left">
            <button class="w3-animate-left" id="hide" onclick="toggle_hide()"> <i class="fa-solid fa-chevron-left"></i> </button>
            <input type="text" id="input" placeholder="Enter a city name" >
            <button id="check" type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
            <button id="check" onclick="getUserLocation()"><i class="fa-solid fa-location-crosshairs"></i></button>
        </form>
        <div id="content" style="display: none;" class="w3-animate-bottom	">
            <br>
            <br>
            <h3 style="text-align: center; " class=""><span id="icon"></span><span id="name"></span></h3>
            <h1 id="aa" style="  text-align:center;" class=""><span id="output"></span> F.</h1>
            <h5 id="cond" class="" style="text-align:center;"></h5>
            <h5 id="handl" class="" style="text-align:center; ">
                <i class="fa-solid fa-temperature-arrow-up"></i>&ensp;<span id="high"></span>°F.
                &ensp;&ensp;<i class="fa-solid fa-temperature-arrow-down"></i>&ensp;<span id="low"></span>°F.
            </h5>
            <div class="container">
                <div class="row">
                <div class="col-md">
                    <br>
                        <div class="card myCard" style="background-color:#007fbf65; color:white">
                            <div class="card-body">
                                <b><i class="fa-solid fa-umbrella-beach"></i>&ensp;Feels Like: </b><span id="feel"></span> °F.
                                <br>
                                <br>

                            </div>
                        </div>
                </div>
                <div class="col-md">
                    <br>
                    <div class="card myCard" style="background-color:#007fbf65; color:white">
                        <div class="card-body">
                            <b><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-arrow-up"></i> Sunrise: </b>
                            <span id="sunrise"></span>
                            <br>
                            <b><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-arrow-down"></i> Sunset: </b>
                            <span id="sunset"></span>
                        </div>
                    </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md">
                    <br>
                    <div class="card myCard" style="background-color:#007fbf65; color:white">
                        <div class="card-body">
                            Wind
                            <hr>
                            <b><i class="fa-solid fa-compass"></i> Wind Direction: </b>
                            <span id="wind_dir"></span>.
                            <br>
                            <b><i class="fa-solid fa-gauge"></i> Wind Speed: </b>
                            <span id="wind_speed"></span> mph.
                            <br>
                            <b><i class="fa-solid fa-wind"></i> Wind Gust: </b>
                            <span id="wind_gust"></span> mph.
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <br>
                    <div class="card myCard" style="background-color:#007fbf65; color:white">
                        <div class="card-body" >
                            Hourly
                            <hr>
                            <div class="container text-center">
                                <div class="row flex-nowrap" id="hourly" style="">

                                </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <br>
                        <div class="card myCard large" style="background-color:#007fbf65; color:white; padding:10px" >
                            <div class="card-body">
                                This Week
                            <hr>
                                <table id="weekly" style="width: 100%; font-size:larger;">
    
                                  </table>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="col-md">
                        <br>
                        <div class="card myCard" style="background-color:#007fbf65; color:white">
                            <div class="card-body">
                                <span>Rain Probability</span>
                                <hr>
                                <h1 id="rain_percent"></h1>
                                in the next hour
                            </div>
                        </div>
                        <br>
                        <div class="card myCard" style="background-color:#007fbf65; color:white">
                                <div class="card-body">
                                    <span>Precipitation</span>
                                    <hr>
                                    <h1 id="rain"></h1>
                                    today
                                    
                                </div>
                            </div>
                    </div>
                    <div class="col-md">
                        <br>
                        <div class="card myCard" style="background-color:#007fbf65; color:white">
                            <div class="card-body">
                                <span>Visibility</span>
                                <hr>
                                <h1 id="vis"></h1>
                                right now
                                
                            </div>
                            
                        </div>
                        <br>
                        <div class="card myCard" style="background-color:#007fbf65; color:white">
                                <div class="card-body">
                                    <span>UV Index</span>
                                    <hr>
                                    <h1 id="uv"></h1>
                                    today's high
                                    
                                </div>
                            </div>
                    </div>

                </div>
            </div>
